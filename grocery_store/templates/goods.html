{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Price list
</h1>
<table align='center' class="table table-striped table-dark">
    <tr>
        <th>Brand</th>
        <th>Good</th>
        <th>Price</th>
    </tr>
    {% for good in goods %}
    <tr>
        <td>{{ good['brand'] }}</td>
        <td>{{ good['name'] }}</td>
        <td>{{ good['price'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
